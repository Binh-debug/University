</head>
<body>
    <!-- begin wrapper -->

 <section class="header">

<!-- contact begin -->
<div class="main">
<section class="wrapper-contact">
    <div class="info-contact">
        <div class="info ">
            <div class="info__icon address">
                <i class="fas fa-home"></i>
            </div>
            <div class="info__text address">
                <p>Xyz Road,Abc Building</p>
                <p>
                    Ha Noi, Viet Nam
                </p>
            </div>
         </div>
            <div class="info ">
                <div class="info__icon phone">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="info__text phone">
                    <p>+84 123456789</p>
                    <p>
                        Monday to Saturday 10 Am to 6 Pm
                    </p>
                </div>
             </div>
                <div class="info ">
                    <div class="info__icon email">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="info__text email">
                        <p>Info@mail.com</p>
                        <p>
                            Email us your query
                        </p>
                    </div>
                </div>
        </div>
    <div class="contact-form">
        <form action="">
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter email address">
            <input type="text" placeholder="Enter your subject">
            <textarea name="" id="" placeholder="Message" rows="10"></textarea>
            <div class="contact-form__btn">
             <a href="">Send Message</a>
            </div>
        </form>

    </div>
</section>
<!-- contact end -->
    </div>
</div>
    <!-- end wrapper -->
